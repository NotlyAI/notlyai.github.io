<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installed - Notly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="icon/icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="thanks-page">
    <div class="arrow-container">
        <img src="icon/arrow.svg" alt="Arrow" class="arrow-guide">
    </div>

    <main class="thanks-content">
        <div class="container">
            <div class="success-icon">
                <img src="icon/icon.svg" alt="Notly Logo">
            </div>
            <h1 class="hero-title">Notly is installed</h1>
            <p class="hero-subtitle">You are all set. Pin the extension for instant access to AI summaries.</p>

            <div class="steps-card">
                <div class="step-row">
                    <div class="step-num">1</div>
                    <div class="step-text">Click the <strong>Extensions</strong> (puzzle) icon in your browser toolbar</div>
                </div>
                <div class="step-row">
                    <div class="step-num">2</div>
                    <div class="step-text">Find <strong>Notly</strong> and click the <strong>Pin</strong> icon</div>
                </div>
            </div>

            <a href="https://g.uptrix.fun" target="_blank" class="btn-secondary" style="margin-top: 40px;">Give a Star on GitHub</a>
        </div>
    </main>
</body>

</html>
